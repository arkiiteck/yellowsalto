<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowsalto</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/images/favicon4.png">
</head>
<body>
    <header class="header">
        <div class="header-video">
            <video src="./assets/videos/header-video.mp4" autoplay muted loop></video>
            <div class="square"></div>
            <div class="square"></div>
            <div class="header-video-text">
                <img src="./assets/images/yellowsalto-logo.svg" alt="Yellowsalto Logo">
                <p>L’agence 360° qui vous accompagne dans la production et la communication de vos événements.</p>
            </div>
        </div>
        <figure class="header-logo-container">
            <img src="./assets/images/yellowsalto-icon.svg" alt="Yellowsalto icon" class="header-logo">
        </figure>
        <div class="down-container">
            <div class="down-container-icon">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/bd19b94ad7.js" crossorigin="anonymous"></script>
</body>
</html>
